<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="shortcut icon" href="<%= PUBLIC_URL %>/favicon.ico"> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/cube-ui/lib/cube.min.css"> -->
  <title>vue-phone-plugins</title>
  <% for (var i in css) { %>
    <link rel="stylesheet" href="<%= css[i] %>">
    <% } %>
</head>

<body>
  <div id="app">
    <style>
      .page-loading-warp {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 100px;
        background-color: #fff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .spin {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: rgba(0, 0, 0, 0.65);
        font-size: 14px;
        font-variant: tabular-nums;
        line-height: 1.5;
        list-style: none;
        -webkit-font-feature-settings: 'tnum';
        font-feature-settings: 'tnum';
        position: absolute;
        display: none;
        color: #346fff;
        text-align: center;
        vertical-align: middle;
        opacity: 0;
        -webkit-transition: -webkit-transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
        transition: -webkit-transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
        transition: transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
        transition: transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86),
        -webkit-transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
      }

      .spin-spinning {
        position: static;
        display: inline-block;
        opacity: 1;
      }

      .spin-dot {
        position: relative;
        display: inline-block;
        font-size: 20px;
        width: 20px;
        height: 20px;
      }

      .spin-dot-item {
        position: absolute;
        display: block;
        width: 9px;
        height: 9px;
        background-color: #1890ff;
        border-radius: 100%;
        -webkit-transform: scale(0.75);
        -ms-transform: scale(0.75);
        transform: scale(0.75);
        -webkit-transform-origin: 50% 50%;
        -ms-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        opacity: 0.3;
        -webkit-animation: antSpinMove 1s infinite linear alternate;
        animation: antSpinMove 1s infinite linear alternate;
      }

      .spin-dot-item:nth-child(1) {
        top: 0;
        left: 0;
      }

      .spin-dot-item:nth-child(2) {
        top: 0;
        right: 0;
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }

      .spin-dot-item:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: 0.8s;
        animation-delay: 0.8s;
      }

      .spin-dot-item:nth-child(4) {
        bottom: 0;
        left: 0;
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s;
      }

      .spin-dot-spin {
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        -webkit-animation: antRotate 1.2s infinite linear;
        animation: antRotate 1.2s infinite linear;
      }

      .spin-lg .spin-dot {
        font-size: 32px;
        width: 32px;
        height: 32px;
      }

      .spin-lg .spin-dot i {
        width: 14px;
        height: 14px;
      }

      @media all and (-ms-high-contrast: none),
      (-ms-high-contrast: active) {
        .spin-blur {
          background: #fff;
          opacity: 0.5;
        }
      }

      @-webkit-keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }

      @keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }

      @-webkit-keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }

      @keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }
    </style>
    <div class="page-loading-warp">
      <div class="spin spin-lg spin-spinning">
        <span class="spin-dot spin-dot-spin">
          <i class="spin-dot-item"></i>
          <i class="spin-dot-item"></i>
          <i class="spin-dot-item"></i>
          <i class="spin-dot-item"></i>
        </span>
      </div>
    </div>
  </div>
  <% for (var i in js) { %>
    <script src="<%= js[i] %>"></script>
    <% } %>
      <!-- <script src="<%= PUBLIC_URL %>/dll/vendor.dll.js"></script> -->
      <!-- <script src=<%= PUBLIC_URL %>/test.js></script> -->
</body>

</html>
